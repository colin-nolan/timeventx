---

kind: pipeline
name: backend
platform:
  arch: arm64

steps:
  - name: run Python tests
    image: python:3.11
    commands:
      - pip install poetry
      - cd backend
      - poetry install
      - poetry run pytest

  - name: check Python format
    image: python:3.11
    commands:
      - pip install poetry
      - cd backend
      - poetry install
      - poetry run black --check garden_water
      - poetry run isort --check garden_water

